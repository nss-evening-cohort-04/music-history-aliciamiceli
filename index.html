<!doctype html>

<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <meta charset="utf-8">
  <title>Music History</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
<div id="songsContainer">

<nav>
  <ul>
    <li id="listView">List Music |</li>
    <li id="addView"><a href="#"> Add Music</a> |</li>
    <li><a href="#"> Profile</a></li>
  </ul>
</nav>

<div class="left">
<div class="song-length">Song Length:<br>
<input type="range" value="50" min="0" max="100"></input><br></div>
<div class="artist">Artist: <br>
<select>
<option value="Hozier">Hozier</option>
<option value="Lily & Madeleine">Lily & Madeleine</option>
<option value="Mumford & Sons">Mumford & Sons</option>
<option value="Beyonce">Beyonc√®</option>
<option value="Green Day">Green Day</option></select><br></div>
<div class="album">Album: <br>
<select>
<option value="Hozier">Hozier</option>
<option value="Lemonade">Lemonade</option>
<option value="Wilder Mind">Wilder Mind</option>
<option value="Lily & Madeleine">Lily & Madeleine</option>
<option value="21 Guns">21 Guns</option>

</select><br></div>
<div class="genre">Genre: <br>
<form>
<input type="checkbox" value="Rock" checked>Rock<br>
<input type="checkbox" value="Pop">Pop<br>
<input type="checkbox" value="Blues">Blues<br>
<input type="checkbox" value="Classical">Classical<br>
<input type="checkbox" value="Jazz">Jazz<br>
<input type="checkbox" value="Hip Hop">Hip Hop<br>
</div>
</form>
<button>Filter</button>
</div>
<div id="right">
<ul id="songsList"></ul>
<button id="more">More</button>
</div>
</div>
<script   src="http://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
<script type="text/javascript" src="javascripts/newsongs.js"></script>
</body>
</html>
